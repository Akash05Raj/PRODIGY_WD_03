<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic_Tac_Toe</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <!-- Own CSS -->
        <link rel="stylesheet" href="Css/Css.css"/>
    </head>
    <body>
        <div class="card" id="card">
            <span class="horizontal"></span>
            <span class="message"></span>
            <div class="heading">
                <h3>Tic Tac Toe</h3>
            </div>
            <div class="frame">
                <div class="box br bb"><span class="boxtext"></span></div>
                <div class="box br bb"><span class="boxtext"></span></div>
                <div class="box bb"><span class="boxtext"></span></div>
                <div class="box br bb"><span class="boxtext"></span></div>
                <div class="box br bb"><span class="boxtext"></span></div>
                <div class="box bb"><span class="boxtext"></span></div>
                <div class="box br"><span class="boxtext"></span></div>
                <div class="box br"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
            </div>
            <div class="check">
                <div class="check_action">X</div>
                <div class="check_action">Y</div>
            </div>
            <button id="button">Restart</button>
        </div>
        <!-- Own JS -->
        <script src="JS/Js.js"></script>
    </body>
</html>
